<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Infernal Festival is a metal and alternative music festival in Scorrier, Cornwall. It features a diverse lineup of bands and artists, with a focus on heavy music genres. The festival takes place in a scenic location and offers a unique experience for music lovers."
    />
    <meta
      name="keywords"
      content="Infernal Festival, metal festival, alternative music, Scorrier, Cornwall, heavy music, live music, music festival"
    />
    <title>Infernal Festival</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- header element-->
    <header>
      <a href="index.html">
        <h1 id="logo">Infernal Festival</h1>
      </a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"> </label>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>

      <nav>
        <ul id="menu">
          <li><a href="index.html">About</a></li>
          <li><a href="line-up.html">Line-Up</a></li>
          <li><a href="tickets.html">Tickets</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content element -->
    <main>
      <body id="gallerytop"></body>
        <section id="gallery">
            <h2 class="hidden-heading">Gallery</h2>
            <div id="photos">
              <img src="assets/images/moonlightstage1.webp" alt="Moonlight stage at Infernal Festival">
              <img src="assets/images/axemasters.webp" alt="Axemasters performing at Infernal Festival">
              <img src="assets/images/metal-fan-raising-fist-centre.jpg" alt="Metal fan raising fist at Infernal Festival">
              <img src="assets/images/darksniff.webp" alt="Darksniff performing at Infernal Festival">
              <img src="assets/images/daytimestage1.webp" alt="Daytime stage at Infernal Festival">
              <img src="assets/images/close-group-of-fans-infernal-festival.png" alt="Close group of fans at Infernal Festival">
              <img src="assets/images/sistersofsodom.webp" alt="Sisters of Sodom performing at Infernal Festival">
              <img src="assets/images/long-distance-stage-shot.webp" alt="Long distance shot of the stage at Infernal Festival">
              <img src="assets/images/Fatrix.webp" alt="Fatrix performing at Infernal Festival">
              <img src="assets/images/gloomandgamorhea.webp" alt="Gloom and Gamorhea performing at Infernal Festival">
              <img src="assets/images/crowds-enjoying-infernal-festival.jpg" alt="Crowds enjoying Infernal Festival">
            </div>
          </section>
          <button id="top-btn"><a href="#gallerytop">&uarr;</a></button>
    </main>

    <!-- footer element -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.X.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our YouTube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- JavaScript fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/f84e35c3bf.js"
      crossorigin="anonymous"
    ></script>
